    function updateAllTextContent() {
        document.documentElement.lang = currentLanguage;

            const key = el.dataset.langKey;
            if (content[key]) {
                el.innerHTML = content[key];
            }

        const aboutContainer = getEl('aboutContentContainer');
        if (aboutContainer && content.aboutText) {
            aboutContainer.innerHTML = content.aboutText.split('\n').map(p => 
                `<p class="text-lg md:text-xl text-slate-300 mb-6 leading-relaxed">${p}</p>`
            ).join('');

        queryAll('.lang-switcher button').forEach(btn => {
            const isActive = btn.dataset.lang === currentLanguage;
            btn.classList.toggle('bg-brand-cyan', isActive);
            btn.classList.toggle('text-brand-deep-blue', isActive);
            btn.classList.toggle('text-slate-400', !isActive);

            </button>
            <div class="flex flex-col sm:flex-row items-start gap-6">
                <img src="${person.imageUrl}" alt="${person.name[currentLanguage]}" class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-brand-purple mx-auto sm:mx-0 flex-shrink-0" />
                <div class="flex-grow text-center sm:text-left">
                    <h2 class="text-2xl md:text-3xl font-orbitron font-bold text-brand-cyan mb-1">${person.name[currentLanguage]}</h2>
                    <p class="text-md text-brand-pink mb-1">${person.position[currentLanguage]}</p>
                    <p class="text-sm text-slate-400 mb-4">${person.institute[currentLanguage]}</p>
                </div>
            </div>
            <div class="mt-6 border-t border-slate-700 pt-6">
                <h3 class="text-xl font-orbitron font-semibold text-slate-100 mb-3">${siteContent[currentLanguage].modalBioTitle}</h3>
                <div class="space-y-3 text-slate-300 leading-relaxed text-sm md:text-base">
                    ${person.bio[currentLanguage].split('\n').map(p => `<p>${p}</p>`).join('')}
                </div>
            </div>
        `;
        getEl('modalCloseButton').addEventListener('click', hidePersonModal);
    }
    
    // --- EVENT HANDLERS & UI LOGIC ---
    function switchLanguage(lang) {
        currentLanguage = lang;
        updateAllTextContent();
        renderTopics(); 
        renderAgenda();
        renderSpeakers(); 
        renderOrganizers();
    }

    function handlePageScroll() {
        const header = getEl('pageHeader');
        const mobileMenu = getEl('mobileMenu');
        const isMobileMenuOpen = !mobileMenu.classList.contains('hidden');

        if (window.scrollY > 50 || isMobileMenuOpen) {
            header.classList.add('bg-brand-light-blue/90', 'backdrop-blur-md', 'shadow-xl');
            header.classList.remove('bg-transparent');
        } else {
            header.classList.remove('bg-brand-light-blue/90', 'backdrop-blur-md', 'shadow-xl');
            header.classList.add('bg-transparent');
        }
    }

    function toggleMobileMenu() {
        const menu = getEl('mobileMenu');
        const iconOpen = getEl('menuIconOpen');
        const iconClose = getEl('menuIconClose');
        
        menu.classList.toggle('hidden');
        iconOpen.classList.toggle('hidden');
        iconClose.classList.toggle('hidden');
        handlePageScroll(); // Update header style based on menu state
    }

    function showPersonModal(personId) {
        selectedPersonId = personId;
        populatePersonModal(personId);
        const modal = getEl('personModal');
        const modalContent = getEl('personModalInnerContent');
        modal.classList.remove('hidden');
        setTimeout(() => { // Allow display change to take effect before transition
            modal.classList.add('modal-active');
            modalContent.classList.add('modal-content-active');
        }, 10);
        document.body.style.overflow = 'hidden';
    }

    function hidePersonModal() {
        const modal = getEl('personModal');
        const modalContent = getEl('personModalInnerContent');
        modal.classList.remove('modal-active');
        modalContent.classList.remove('modal-content-active');
        setTimeout(() => { // Wait for transition to finish
            modal.classList.add('hidden');
            selectedPersonId = null;
        }, 300);
        document.body.style.overflow = 'auto';
    }

    function setupEventListeners() {
        queryAll('.lang-switcher button').forEach(btn => {
            btn.addEventListener('click', () => switchLanguage(btn.dataset.lang));
        });

        getEl('mobileMenuButton').addEventListener('click', toggleMobileMenu);
        queryAll('#mobileMenu a').forEach(link => { // Close mobile menu on link click
            link.addEventListener('click', toggleMobileMenu);
        });
        
        getEl('personModal').addEventListener('click', (e) => {
            if (e.target === getEl('personModal')) { // Click on overlay
                hidePersonModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && selectedPersonId) {
                hidePersonModal();
            }
        });
        
        window.addEventListener('scroll', handlePageScroll);
    }
</script>
<script type="module" src="/index.tsx"></script>
</body>
